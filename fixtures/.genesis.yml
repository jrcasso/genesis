name: maiden-voyage
mount: /Users/jcasso/Documents/code/personal/genesis
steps:
  - name: NodeA
    image: jrcasso/genesis:sleep

  - name: NodeD
    image: python:latest
    command: pip install boto3
    depends_on: ["NodeC"]

  - name: NodeE
    image: jrcasso/genesis:sleep
    depends_on: ["NodeC"]

  - name: NodeB
    image: jrcasso/genesis:sleep
    depends_on: ["NodeA"]
    command: /bin/touch /genesis/foobar

  - name: NodeC
    image: jrcasso/genesis:sleep
    depends_on: ["NodeA", "NodeB"]

  - name: Last1
    image: jrcasso/genesis:sleep
    depends_on: ["NodeD", "NodeE"]
